<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Dashboard</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
<!-- Clear Navbar with logo in -->
    <header>
        <nav class="navbar navbar-light">
            <a href="index.html">
                <img src="assets/images/js-logo/james-logo.png" alt="James Stephens Logo" class="js-logo">
            </a>
        </nav>
    </header>
<!-- Clear Navbar with logo in -->
    <main>
        <div class="container-fluid">
            <div class="row">
                <section class="col-lg-4">
                <!-- Time section -->
                    <div class="clock bg-block">
                        <div class="local">
                            <div class="clock-block">
                                <p class="time"><span class="hour"></span> : <span class="minutes"></span><span class="seconds"></span></p>
                            </div>
                            <div class="date">
                                <p><span class="day"></span>/<span class="month"></span>/<span class="year"></span></p>
                            </div>
                            <h4 class="time-tag">Local Time</h4>
                        </div>
                    </div>
                <!-- Time Section -->
                </section>
                <section class="col-lg-4 todo-section order-2 order-lg-1">
                <!-- Todo Section -->
                    <div class="todo bg-block">
                        <h1 class="todo-title">Todo Today</h1>
                        <input type="text" class="input-box" id="todo-input" placeholder="Enter Todo">
                        <button class="todo-btn icon-btn"><i class="far fa-plus-square"></i></button>
                        <ul class="todo-list"></ul>
                    </div>
                <!-- Todo Section -->
                </section>
                <section class="col-lg-4 order-1 order-lg-2">
                <!-- Weather Section -->
                    <div class="weather-display bg-block">
                        <div class="weather">
                            <div class="weather-block">
                                <div class="loc-temp">
                                    <h2 class="location"></h2>
                                    <h3 class="temp"></h3>
                                </div>
                                <p class="weather-icon"></p>
                            </div>
                        </div>
                        <div class="add-weather">
                            <input type="text" class="weather-input display input-box" placeholder="Enter New Location">
                            <button class="weather-btn icon-btn">Add Location</button>
                        </div>
                    </div>
                <!-- Weather Section -->
                </section>
            </div>
        </div>
    </main>
    <footer>
        <h4 class="foot-text">Webpage created by James Stephens</h4>
    </footer>
    <!-- Javascript Tags -->
    <script src="assets/js/time.js"></script>
    <script src="assets/js/todo.js"></script>
    <script src="assets/js/weather.js"></script>
    <!-- Javascript Tags -->

</body>
</html>
