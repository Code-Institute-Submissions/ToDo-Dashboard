<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a href="index.html">
                <img src="#" alt="">
            </a>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <section class="col-lg-4">
                    <div class="clock bg-block">
                        <div class="clock-block">
                            <p class="time"><span class="hour"></span> : <span class="minutes"></span><span class="seconds"></span></p>
                        </div>
                        <div class="date">
                            <p><span class="day"></span>/<span class="month"></span>/<span class="year"></span></p>
                        </div>
                    </div>
                </section>
                <section class="col-lg-4 todo-section">
                    <div class="todo bg-block">
                        <div class="main-obj">
                            <h1 class="mainobj-title">Your Main Objective Today is...</h1>
                            <input type="text" id="mainobj">
                        </div>
                        <div>
                            <h1 class="todo-title">ToDo Today</h1>
                            <input type="text" id="todo-input" placeholder="Enter ToDo">
                            <button class="todo-btn icon-btn"><i class="far fa-plus-square"></i></button>
                            <ul class="todo-list">
                                <li class="list-item">
                                    <button class="check-btn icon-btn"><i class="far fa-circle"></i></button>
                                    <p>Drink Coffee</p>
                                    <button class="delete-btn icon-btn"><i class="fas fa-trash"></i></button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
                <section class="col-lg-4">
                    <div class="weather bg-block">
                        <div class="weather-block">
                            <div class="loc-temp">
                                <h2 class="location"></h2>
                                <h3 class="temp"></h3>
                            </div>
                            <p class="weather-icon"></p>
                        </div>
                        <div class="add-weather">
                            <input type="text" class="weather-input display" placeholder="Enter New Location">
                            <button class="weather-btn icon-btn">Add Location</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
    
    </footer>
    <script src="assets/js/script.js" type="text/javascript"></script>
    <script src="assets/js/weather.js" type="text/javascript"></script>
</body>
</html>
