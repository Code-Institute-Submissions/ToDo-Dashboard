<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a href="index.html">
                <img src="#" alt="">
            </a>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <section class="col-lg-4">
                    <div class="clock">
                        
                    </div>
                </section>
                <section class="col-lg-4">
                    <div class="todo">
                        <h1 class="mainobj-title">Your Main Objective Today is...</h1>
                        <input type="text" id="mainobj">
                        <hr class="todo-hr">
                        <h1 class="todo-title">ToDo Today</h1>
                        <input type="text" id="todo-input" placeholder="Enter ToDo">
                        <button class="todo-btn"><i class="far fa-plus-square"></i></button>
                        <ul class="todo-list">
                            <li class="list-item">
                                <i class="far fa-circle"></i>
                                <p>Drink Coffee</p>
                                <i class="fas fa-trash"></i>
                            </li>
                        </ul>
                    </div>
                </section>
                <section class="col-lg-4">
                    <div class="weather">
                        <h2 id="location">Location</h2>
                        <h3 id="temp">C/F</h3>
                        <p class="weather-icon">Icon</p>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
    
    </footer>
    <script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
